<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<!-- Title -->
	<title>monaco-vscode-api-esbuild</title>

	<!-- Libraries -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" /> -->

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="main.css" />

	<!-- Inline Stylesheet -->
	<style>
		:root {
			font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
			font-size: 16px;
			line-height: 24px;
			font-weight: 400;

			font-synthesis: none;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-text-size-adjust: 100%;
		}

		body {
			height: 100vh;
			overflow: hidden;
			margin: 0;
		}

		body > main {
			display: grid;
			height: 100%;
			grid-template:
				"header       header         header         header         header"         min-content
				"sidebar      sidebar-handle editors        auxbar-handle  auxbar"         2fr
				"sidebar      sidebar-handle console-handle console-handle console-handle" 5px
				"sidebar      sidebar-handle console        console        console"        1fr
				"footer       footer         footer         footer         footer"         min-content
				/ 300px       5px            3fr            5px            1fr;
		}

		body > main > header {
			grid-area: header;
		}

		#sidebar {
			grid-area: sidebar;
			z-index: 1;
			padding-left: 48px;
			background-color: #2c2c2c;
		}

		.sidebar-control, .console-control, .auxbar-control {
			display: contents;
		}
		.sidebar-control > .handle, .console-control > .handle, .auxbar-control > .handle {
			grid-area: sidebar-handle;
			background-color: #ffffff;
			z-index: 1;
			pointer-events: none;
		}
		.sidebar-control:hover > .handle, .console-control:hover > .handle, .auxbar-control:hover > .handle {
			background-color: #0090f1;
			transition: background-color 0.5s;
		}
		.sidebar-control > .region, .auxbar-control > .region {
			grid-area: sidebar / sidebar / sidebar-handle / sidebar-handle;
			min-width: 100%;
			overflow: hidden;
			resize: horizontal;
			transform-origin: bottom right;
			scale: 1 100;
		}

		#editors {
			grid-area: editors;
			z-index: 1;
		}

		#console {
			grid-area: console;
			z-index: 1;
		}

		.console-control > .handle {
			grid-area: console-handle;
		}
		.console-control:hover > .handle {
			grid-area: console-handle;
			width: 100%;
		}
		.console-control > .region {
			grid-area: console-handle / console-handle / console / console;
			min-height: 100%;
			max-height: 80vh;
			overflow: hidden;
			resize: vertical;
			transform-origin: bottom right;
			scale: -100 -1;
			translate: -100% -100%;
		}

		#auxbar {
			grid-area: auxbar;
			z-index: 1;
			display: block !important;
		}

		.auxbar-control > .handle {
			grid-area: auxbar-handle;
		}
		.auxbar-control > .region {
			grid-area: auxbar-handle / auxbar-handle / auxbar / auxbar;
			transform-origin: bottom left;
			scale: -1 100;
			translate: 100% 0;
		}

		body > main > footer {
			grid-area: footer;
		}

		[id^="workbench\.parts\."] {
			height: 100%;
		}
		[id^="workbench\.parts\."] > .content {
			height: 100% !important;
			width: 100% !important;
		}

	</style>
</head>
<body>
	<main>
		<header>
			<div></div>
		</header>

		<nav id="sidebar"></nav>

		<div class="sidebar-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>

		<section id="editors"></section>

		<section id="console"></section>

		<div class="console-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>

		<aside id="auxbar"></aside>

		<div class="auxbar-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>

		<footer>
			<div id="statusbar"></div>
		</footer>
	</main>

	<!-- Libraries -->
	<script type="module" src="https://cdn.jsdelivr.net/npm/esbuild-wasm@0.19.2/lib/browser.min.js"></script>

	<!-- Scripts -->
	<script type="module" src="main.js"></script>

</body>
</html>
