<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<!-- Title -->
	<title>poc</title>

	<!-- Libraries -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="main.css" />

	<!-- Inline Stylesheet -->
	<style>
		body {
			height: 100vh;
		}

		body > main {
			display: grid;
			height: 100%;
			grid-template:
				/* "header       header         header         header         header"         min-content */
				"sidebar      sidebar-handle editors        auxbar-handle  auxbar"         auto
				"sidebar      sidebar-handle editors        auxbar-handle  auxbar"         10px
				"sidebar      sidebar-handle console-handle console-handle console-handle" 10px
				"sidebar      sidebar-handle console        console        console"        min-content
				/* "footer       footer         footer         footer         footer"         min-content */
				/ min-content 10px           auto           10px           min-content;
			overflow: hidden;
		}

		body > main > header {
			grid-area: header;
		}

		#sidebar {
			grid-area: sidebar;
			z-index: 1;
			padding-left: 48px;
			background-color: #2c2c2c;
		}

		.sidebar-control, .console-control, .auxbar-control {
			display: contents;
		}
		.sidebar-control > .handle, .console-control > .handle, .auxbar-control > .handle {
			grid-area: sidebar-handle;
			background: red;
			z-index: 1;
			pointer-events: none;
		}
		.sidebar-control:hover > .handle, .console-control:hover > .handle, .auxbar-control:hover > .handle {
			background: pink;
		}
		.sidebar-control > .region {
			grid-area: sidebar / sidebar / sidebar-handle / sidebar-handle;
			width: 240px;
			min-width: 100%;
			overflow: hidden;
			resize: horizontal;
			transform-origin: bottom right;
			scale: 1 100;
		}

		#editors {
			grid-area: editors;
			z-index: 1;
		}

		#console {
			grid-area: console;
			z-index: 1;
		}

		.console-control > .handle {
			grid-area: console-handle;
		}
		.console-control > .region {
			grid-area: console-handle / console-handle / console / console;
			height: 240px;
			min-height: 100%;
			overflow: hidden;
			resize: vertical;
			transform-origin: bottom right;
			scale: -100 -1;
			translate: -100% -100%;
		}

		#auxbar {
			grid-area: auxbar;
			z-index: 1;
		}

		.auxbar-control > .handle {
			grid-area: auxbar-handle;
		}
		.auxbar-control > .region {
			grid-area: auxbar-handle / auxbar-handle / auxbar / auxbar;
			width: 240px;
			min-width: 100%;
			overflow: hidden;
			resize: horizontal;
			transform-origin: bottom left;
			scale: -1 100;
			translate: 100% 0;
		}

		body > main > footer {
			grid-area: footer;
		}

		[id^="workbench\.parts\."] {
			height: 100%;
		}
		[id^="workbench\.parts\."] > .content {
			height: 100% !important;
			width: 100% !important;
		}

	</style>
</head>
<body>
	<main>
		<!-- <header>
			<div></div>
		</header> -->

		<nav id="sidebar"></nav>

		<div class="sidebar-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>

		<section id="editors"></section>

		<section id="console"></section>

		<div class="console-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>

		<aside id="auxbar"></aside>

		<div class="auxbar-control">
			<div class="region"></div>
			<div class="handle"></div>
		</div>
	</main>

	<footer>
		<div id="statusBar"></div>
	</footer>

	<script type="module" src="main.js"></script>

</body>
</html>
